<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Kalkulator naliczeń</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="wrap">
      <div class="password">
         <input type="text" class="password-input">
         <button class="password-button btn btn-primary">Wyślij</button>
         <p class="password-info"></p>
      </div>
      <div class="image">
         <img class="omega-logo" src="./omega.png" alt="omega logo">
      </div>
      <section class="changes">
         <form action="" class="changes-form">
            <legend>Podaj kwotę inwestycji:</legend>
            <input type="number" class="changes-form__input-invest-amount form-control"
               placeholder="Wpisz kwotę inwestycji w PLN" value="1000">
            <legend>Wpisz cenę Euro:</legend>
            <input type="number" class="changes-form__input-euro-price form-control" placeholder="Cena Euro"
               value="4.3">
            <legend>Wybierz plan inwestycyjny:</legend>
            <div class="form-check">
               <input id="six" class="form-check-input" type="radio" name="month" value="6 miesięcy" checked>
               <label class="form-check-label"> 6 miesięcy </label>
            </div>
            <div class="form-check">
               <input id="twelve" class="form-check-input" type="radio" name="month" value="12 miesięcy">
               <label class="form-check-label"> 12 miesięcy </label>
            </div>
            <legend>Reinwestujesz?</legend>
            <input id="yes" type="radio" name="reinvest" value="yes"> <label for="">Tak</label>
            <input id="no" type="radio" name="reinvest" value="no"> <label for="">Nie</label>
            <legend>Wpisz przez ile dni chcesz reinwestować środki:</legend>
            <input type="number" class="changes-form__input-invest-time form-control"
               placeholder="Wpisz czas trwania reinwestycji" value="" disabled>
            <button class="changes-form--button-submit btn btn-primary">Start</button>
         </form>
         <section class="result">
            <p class="result-total-time"></p>
            <p class="result-end-time"></p>
            <p class="result-total-income"></p>
            <p class="result-roi"></p>

         </section>
      </section>
   </div>
   <script src="dist/index.js"></script>
</body>

</html>
